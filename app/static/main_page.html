<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ip-lance.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .auth-button {
      position: absolute;
      top: 30px;
      background: linear-gradient(90deg, #6a0dad, #00f0ff);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 15px #6a0dad;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .auth-button:hover {
      box-shadow: 0 0 25px #00f0ff;
      transform: scale(1.05);
    }

    .title-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .background-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 64px;
      font-weight: bold;
      color: transparent;
      -webkit-background-clip: text;
      background: linear-gradient(270deg, #6a0dad, #00f0ff, #6a0dad);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 15s ease-in-out infinite;
      text-align: center;
    }

    .sub-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      font-weight: 100;
      color: #ccc;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .footer-text {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: #6b7280;
      z-index: 2;
      opacity: 0.7;
    }

    .year-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: #6b7280;
      z-index: 2;
      opacity: 0.7;
    }

    .cube {
      position: absolute;
      width: 60px;
      height: 60px;
      filter: blur(3px);
      background: linear-gradient(270deg, #6a0dad, #00f0ff, #9d4edd, #6a0dad);
      background-size: 600% 600%;
      border-radius: 12px;
      opacity: 0.9;
      box-shadow: 0 0 20px #9d4edd, 0 0 40px #6a0dad;
      animation: move 25s infinite alternate ease-in-out, glow 15s infinite ease-in-out;
      transform-style: preserve-3d;
      z-index: 0;
    }

    .cube-blur {
      filter: blur(8px);
      opacity: 0.4;
      animation-duration: 80s;
      z-index: -1;
    }

    @keyframes textGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes move {
      0%   { transform: translate(0px, 0px); }
      20%  { transform: translate(100px, -150px); }
      40%  { transform: translate(-120px, 200px); }
      60%  { transform: translate(150px, 100px); }
      80%  { transform: translate(-180px, -100px); }
      100% { transform: translate(80px, -200px); }
    }

    @keyframes glow {
      0% { background-position: 0% 50%; box-shadow: 0 0 20px #9d4edd, 0 0 40px #6a0dad; }
      50% { background-position: 100% 50%; box-shadow: 0 0 30px #00f0ff, 0 0 60px #6a0dad; }
      100% { background-position: 0% 50%; box-shadow: 0 0 20px #9d4edd, 0 0 40px #6a0dad; }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Кнопка авторизации через Яндекс -->
    <a href="https://oauth.yandex.ru/authorize?response_type=code&client_id=61f68b5f8d8c4ff2b682b30fdb0bf006&redirect_uri=http://127.0.0.1:8000/api/v1/auth/yandex/callback/" class="auth-button">
      Авторизоваться через Яндекс
    </a>

    <div class="title-block">
      <div class="background-text">IpI</div>
      <div class="sub-text">prepare for change</div>
    </div>

    <div class="cube" style="top:10%; left:20%; animation-delay: 0s; width: 40px; height: 40px;"></div>
    <div class="cube" style="top:50%; left:70%; animation-delay: 2s; width: 100px; height: 100px;"></div>
    <div class="cube" style="top:20%; left:80%; animation-delay: 4s; width: 50px; height: 50px;"></div>
    <div class="cube" style="top:70%; left:30%; animation-delay: 1s; width: 80px; height: 80px;"></div>
    <div class="cube" style="top:40%; left:10%; animation-delay: 3s; width: 45px; height: 45px;"></div>
    <div class="cube" style="top:80%; left:50%; animation-delay: 5s; width: 60px; height: 60px;"></div>
    <div class="cube" style="top:30%; left:60%; animation-delay: 6s; width: 55px; height: 55px;"></div>

    <div class="cube cube-blur" style="top:5%; left:10%; animation-delay: 0s; width: 550px; height: 550px;"></div>
    <div class="cube cube-blur" style="top:60%; left:80%; animation-delay: 3s; width: 500px; height: 500px;"></div>

    <div class="footer-text">ip-Lance.com</div>
    <div class="year-text">2025</div>

  </div>

</body>
</html>
